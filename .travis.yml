language: java
services:
  - docker
env:
  global:
  - GCP_PROJECT_ID=pgr301-2020-gcr-demo
  - IMAGE=gcr.io/pgr301-2020-gcr-demo/helloworld
  - CLOUD_RUN_SERVICE=pgr301-docker-demo
  - CLOUD_RUN_REGION=us-central1
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
- openssl aes-256-cbc -K $encrypted_ba8f794f8d33_key -iv $encrypted_ba8f794f8d33_iv -in pgr301-docker-demo-3f2020201bb6.json.enc -out pgr301-docker-demo-3f2020201bb6.json -d
- curl https://sdk.cloud.google.com | bash > /dev/null
- source "$HOME/google-cloud-sdk/path.bash.inc"
- gcloud auth activate-service-account --key-file=pgr301-docker-demo-3f2020201bb6.json
- gcloud auth configure-docker
- gcloud config set project "${GCP_PROJECT_ID}"
- gcloud components install beta

install: true # no-op

script:
- |
  set -ex;
  docker build -t "${IMAGE}:${TRAVIS_COMMIT}" . && \
  docker push "${IMAGE}:${TRAVIS_COMMIT}" && \
  gcloud beta run deploy "${CLOUD_RUN_SERVICE}" \
    --image="${IMAGE}:${TRAVIS_COMMIT}" \
    --platform=managed \
    --region="${CLOUD_RUN_REGION}" \
    --allow-unauthenticated;
  set +x